---
configure_xcode: no
configure_macos_defaults: no
homebrew_upgrade_all_packages: no
use_mac_store: no

xcode_src: Xcode_9.4.1.xip

macos_sleep_options:
  - systemsetup -setsleep Never
  - systemsetup -setharddisksleep Never
  - systemsetup -setcomputersleep Never

macos_animation_options:
  - defaults write NSGlobalDomain NSAutomaticWindowAnimationsEnabled -bool false
  - defaults write NSGlobalDomain NSWindowResizeTime -float 0.001
  - defaults write com.apple.dock expose-animation-duration -int 0
  - defaults write com.apple.dock launchanim -bool false

macos_software_autoupdates:
  - softwareupdate --schedule off

homebrew_use_brewfile: true
homebrew_brewfile_dir: '~'
homebrew_repo: https://github.com/Homebrew/brew
homebrew_prefix: /usr/local
homebrew_install_path: "{{ homebrew_prefix }}/Homebrew"
homebrew_brew_bin_path: /usr/local/bin

homebrew_taps:
  - name: homebrew/core
  - name: caskroom/cask
  - name: caskroom/versions

# Find homebrew packages with `brew search`
homebrew_installed_packages:
  - git-flow
  - gradle
  - gradle-completion
  - maven
  - maven-completion

# List packages to be uninstalled
homebrew_uninstalled_packages:

# Find homebrew packages with `brew cask search`
homebrew_cask_apps:
  - android-studio
  # - android-studio-preview
  # - android-sdk
  - appium
  - captain
  - ccmenu
  - charles
  - docker
  - flux
  - java
  - java8
  - postman
  - slack
  # - sim-daltonism
  - vagrant
  - virtualbox
  # - xamarin-studio
  - zeplin

# List of useful quicklook plugins
homebrew_cask_ql_plugins:
  # - qlcolorcode
  - quicklookapk
  # - qlstephen
  # - betterzip
  - qlmarkdown
  - qlimagesize
  - suspicious-package

mas_email: ""
mas_password: ""
mas_installed_app_ids: [] # Don't use this option
mas_installed_apps: []

mas_upgrade_all_apps: no
