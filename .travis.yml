---
sudo: required
language: objective-c
osx_image: xcode9

install:
  # Install pip.
  - curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py
  - python get-pip.py
  # Install ansible
  - sudo pip install ansible

  # Check ansible version
  - ansible --version

  # Create ansible.cfg with correct roles_path
  - printf '[defaults]\nroles_path=../' >ansible.cfg

  # Add a hosts file.
  - sudo mkdir -p /etc/ansible
  - sudo touch /etc/ansible/hosts
  - "echo -e '[local]\nlocalhost ansible_connection=local' | sudo tee -a /etc/ansible/hosts > /dev/null"

script:
  # Basic role syntax check
  - ansible-galaxy install -r requirements.yml
  - ansible-playbook roles/android-developer-role/tests/test.yml -i roles/android-developer-role/tests/inventory --syntax-check
  - ansible-playbook -v roles/android-developer-role/tests/test.yml -i roles/android-developer-role/tests/inventory -K
  - ansible-playbook roles/ios-developer-role/tests/test.yml -i roles/ios-developer-role/tests/inventory --syntax-check
  - ansible-playbook -v roles/ios-developer-role/tests/test.yml -i roles/ios-developer-role/tests/inventory -K
  - ansible-playbook roles/ios-agent-role/tests/test.yml -i roles/ios-agent-role/tests/inventory --syntax-check
  - ansible-playbook -v roles/ios-agent-role/tests/test.yml -i roles/ios-agent-role/tests/inventory -K


notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  email:
    on_success: never
    on_failure: never